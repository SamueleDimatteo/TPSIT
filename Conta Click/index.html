<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Collegamento a CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Titolo -->
        <title>Conta Click</title>

    </head>

    <body>

        <!-- Contenitore di tutti gli elementi -->
        <div id="container">

            <!-- Contenitore dei click -->
            <div class="container-click">

                <!-- Click -->
                <p><a id="click">0</a></p>

            </div>

            <!-- Bottore (Ogni Click aggiunge +1 ai click (id=click)) -->
            <button type="button"  class="btn-contaclick" onClick="onClick()">Click = +1</button>

        </div>

        <!-- Collegamento JS -->
        <script src="js/script.js"></script>

    </body>
    
</html>
